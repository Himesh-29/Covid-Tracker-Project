<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <table style="margin: 0 auto;">
      <tr>
        <td>
          <img
            src="images/corona-virus.jpg"
            height="50px"
            width="50px"
            style="border-radius: 50%;"
            alt="Image not found"
          />
        </td>
        <td>
          <h1>India Covid-19 tracker</h1>
        </td>
      </tr>
    </table>

    <!--Photos-->
    <div
      id="carouselExampleInterval"
      class="carousel slide carousel-fade"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="2000">
          <img src="images/img1.png" class="d-block w-100" alt="Image 1" />
        </div>
        <div class="carousel-item" data-bs-interval="2000">
          <img src="images/img2.jpg" class="d-block w-100" alt="Image 2" />
        </div>
        <div class="carousel-item" data-bs-interval="2000">
          <img src="images/img3.jpg" class="d-block w-100" alt="Image 3" />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleInterval"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleInterval"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <div class="form-class">
      <form action="#" method="POST" id="form-cases">
        <span id="form-name-of-state">Name of state:<span>
          <input type="text" list="cars" id="choices"/>
          <datalist id="cars">
            <option label="Gujarat" value="Gujarat">Gujarat</option>
            <option label="Maharashtra" value="Maharashtra">Maharashtra</option>
            <option label="Delhi" value="Delhi">Delhi</option>
            <option label="Karnataka" value="Karnataka">Karnataka</option>
          </datalist>
        <span
          ><input type="submit" class="btn btn-outline-light submitBtn" name="Submit">
        </input></span
        >
      </form>
    </div>

    <div class="search-results"></div>

    <script
      src="images/https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
